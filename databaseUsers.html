<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crear Usuarios en Base de Datos</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>
<body class="login">
<div class="container">
  <div class="frmside">
    <form class="login-form">
      <h1>Ingresa un nuevo usuario</h1>
      <p>Usuario</p>
      <input type="text" id="username" placeholder="Usuario">
      <p>Contraseña</p>
      <input type="password" id="password" placeholder="Contraseña">
    </form>
    <button onclick="nuevoUsuario()"><b>Crear Usuario</b></button>
  </div>
  <div class="imgside">
    <img src="img/logounison.png" width="300px">
  </div>
</div>
</body>
</html>
